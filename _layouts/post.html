---
layout: default
---
<div class="post article">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </div>
  <div class="post-content">
    {{ content | markdownify }}
  </div>
</div>
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> &middot; <a href="{{ "/sitemap.xml" | prepend: site.baseurl }}">Sitemap</a></p>
